<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>
    <body>
        <!-- Long Code -->
        <h2>Long Code</h2>
        <table border="1">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead> 
            <tbody>
            <tr>
                <td>Samran</td>
                <td>Rajpoot</td>
            </tr>
            <tr>
                <td>Rafay</td>
                <td>Qureshi</td>
            </tr>
            </tbody>
        </table> 

        <!-- Short Code -->
        <h2>Short Code</h2>
        <table border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Samran</td>
                <td>Rajpoot</td>
            </tr>
            <tr>
                <td>Rafay</td>
                <td>Qureshi</td>
            </tr>
        </table>
    </body>
</html>
