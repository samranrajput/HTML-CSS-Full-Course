<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- External CSS -->
        <link rel="stylesheet" href="style.css">
        <title>Three Type of CSS</title>
        <style>
            h2{
                color: blue;
            }
        </style>
    </head>
    <body>
        <!-- Inline CSS -->
        <h1 style="color: red;">Heading</h1> 
        <!-- Style Tag CSS -->
        <h2>Heading</h2>
        <!-- External CSS -->
        <h3>Heading</h3>
    </body>
</html>
