<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>CSS Selectors Specificity</title>
    </head>
    <body>
        <!-- High Specificity >>>>>>>>> Low Specificity -->
        <!-- !impotant > Element Selector + Class Selector > Inline Style Attribute > Id Selector > Class Selector > Element Selector -->
        <h1 class="h1class" id="h1id" style="color: brown;">Hello</h1>
    </body>
</html>
