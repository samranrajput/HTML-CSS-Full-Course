<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Claculate CSS Selectors Specificity</title>
    </head>
    <body>
        <!-- High Specificity >>>>>>>>> Low Specificity -->
        <!-- !impotant > Element Selector + Class Selector > Inline Style Attribute > Id Selector > Class Selector > Element Selector -->
        <div id="container">
            <ul class="my-movies">
                <li>movie 1</li>
                <li class="favorite">movie 2</li>
                <li>movie 3</li>
                <li>movie 4</li>
                <li>movie 5</li>
            </ul>
        </div>
    </body>
</html>
